jar {
    baseName = "zookeeper-ui"
    version = "1.0"
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-devtools")
    compile 'org.apache.curator:curator-recipes:3.2.0'
    compile 'io.dropwizard.metrics:metrics-core:3.2.2'
    compile 'io.dropwizard.metrics:metrics-annotation:3.2.2'
    compile 'com.ryantenney.metrics:metrics-spring:3.1.3'
    //compile 'org.apache.curator:curator-client:3.2.0'
    //compile 'org.apache.curator:curator-framework:3.2.0'
    testCompile("org.springframework.boot:spring-boot-starter-test")
}
